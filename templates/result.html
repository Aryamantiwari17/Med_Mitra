<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .assessment-card {
            border-left: 5px solid #007bff;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .query-info {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Medical Diagnosis Results</h1>
        
        <div class="query-info">
            <h3>Query Information</h3>
            <p><strong>Text Query:</strong> {{ text_query }}</p>
            {% if lab_report %}
            <p><strong>Lab Report:</strong> {{ lab_report }}</p>
            {% endif %}
        </div>
        
        <div class="card assessment-card">
            <div class="card-body">
                <h2 class="card-title text-primary">Final Diagnostic Assessment</h2>
                <p class="card-text">{{ final_assessment | safe }}</p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">New Query</a>
        </div>
    </div>
</body>
</html>
