<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Medical Diagnosis System</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="text_query" class="form-label">Medical Query:</label>
                <textarea class="form-control" id="text_query" name="text_query" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="lab_report" class="form-label">Lab Report (optional):</label>
                <textarea class="form-control" id="lab_report" name="lab_report" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
